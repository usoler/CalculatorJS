<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="calculator">
	<form action="#" name="calculator" id="calculator">
	<p id="screenText">0</p>
	<p>
	<input type="button" class="control" value="Back" onclick="back()" />
	<input type="button" class="control" value="CE" onclick="partialErasing()" />
	<input type="button" class="control" value="C" onclick="totalErasing()" />
	</p>
	<input type="button" class="operator" value="Sqrt" onclick="squareRoot()" />
	<input type="button" value="7" onclick="number('7')" />
	<input type="button" value="8" onclick="number('8')" />
	<input type="button" value="9" onclick="number('9')" />
	<input type="button" class="operator" value="/" onclick="operate('/')" />
	</p>
	<p>
	<input type="button" class="operator" value="%" onclick="percentage()" />
	<input type="button" value="4" onclick="number('4')" />
	<input type="button" value="5" onclick="number('5')" />
	<input type="button" value="6" onclick="number('6')" />
	<input type="button" class="operator" value="*" onclick="operate('*')" />
	</p>
	<p>
	<input type="button" class="operator" value="1/x" onclick="inverse()" />
	<input type="button" value="1" onclick="number('1')" />
	<input type="button" value="2" onclick="number('2')" />
	<input type="button" value="3" onclick="number('3')" />
	<input type="button" class="operator" value="-" onclick="operate('-')" />
	</p>
	<p>
    <input type="button" class="operator" value="+/-" onclick="opposite()" />
	<input type="button" value="0" onclick="number('0')" />
	<input type="button" value="." onclick="number('.')" />
	<input type="button" class="operator" value="=" onclick="equalize()" />
	<input type="button" class="operator" value="+" onclick="operate('+')" />
	</p>
	</div>
</body>
<script src="script.js"></script>
</html>
